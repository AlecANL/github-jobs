<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="./assets/img/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>GithubJobs | Devchallenges</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header-content">
          <p class="header-content__heading">
            <span>Github</span>
            <span>Jobs</span>
          </p>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="wrapper">
        <div class="hero-content">
          <form class="form">
            <img src="./assets/images/icons/work-icon.svg" alt="icon work" />
            <input
              placeholder="Title, companies, expertise."
              type="text"
              aria-label="search jobs"
            />
            <button class="btn btn--soft-blue" type="submit">Search</button>
          </form>
        </div>
      </div>
    </section>
    <main class="main">
      <div class="wrapper">
        <div class="main-content">
          <aside class="locations">
            <div class="search-time">
              <input type="checkbox" name="full-time" id="search-time" />
              <label for="search-time">Full time</label>
            </div>
            <div class="locations__search">
              <span>locations</span>
              <form class="locations-form">
                <img
                  src="./assets/images/icons/public-24px.svg"
                  alt="wolrd icon"
                />
                <input
                  placeholder="City, state, zip code or country"
                  type="text"
                  aria-label="search by locations"
                />
              </form>
              <div class="countries-list">
                <div class="country">
                  <input type="radio" name="country" id="london" />
                  <label for="london">London</label>
                </div>
                <div class="country">
                  <input type="radio" name="country" id="amsterdam" />
                  <label for="amsterdam">Amsterdam</label>
                </div>
                <div class="country">
                  <input type="radio" name="country" id="ny" />
                  <label for="ny">New York</label>
                </div>
                <div class="country">
                  <input type="radio" name="country" id="berlin" />
                  <label for="berlin">Berlin</label>
                </div>
              </div>
            </div>
          </aside>
          <section class="jobs-container">
            <article class="job-card" data-id="1">
              <div class="job-card__image">
                <img
                  src="https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBaytmIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--bd31fbca53046e3c0189b75d4a131cd66178c992/logomark-cci-135x135-c.jpeg"
                  alt="awesome image"
                />
              </div>
              <div class="job-card__description">
                <span class="company">Kasisto</span>
                <p class="name">Staff Software Engineer, Data Platform</p>
                <span class="time">Full time</span>
              </div>
              <div class="job-card__time">
                <span>
                  <img
                    width="15"
                    height="15"
                    src="./assets/images/icons/public-24px.svg"
                    alt="icon wolrd"
                  />
                  Full time
                </span>
                <span>
                  <img
                    width="15"
                    height="15"
                    src="./assets/images/icons/timer-24px.svg"
                    alt="time icon"
                  />
                  today
                </span>
              </div>
            </article>
            <article class="job-card" data-id="1">
              <div class="job-card__image">
                <img
                  src="https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBaytmIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--bd31fbca53046e3c0189b75d4a131cd66178c992/logomark-cci-135x135-c.jpeg"
                  alt="awesome image"
                />
              </div>
              <div class="job-card__description">
                <span class="company">Kasisto</span>
                <p class="name">Full Stack Web Developer</p>
                <span class="time">Full time</span>
              </div>
              <div class="job-card__time">
                <span>
                  <img
                    width="15"
                    height="15"
                    src="./assets/images/icons/public-24px.svg"
                    alt="icon wolrd"
                  />
                  Full time
                </span>
                <span>
                  <img
                    width="15"
                    height="15"
                    src="./assets/images/icons/timer-24px.svg"
                    alt="time icon"
                  />
                  today
                </span>
              </div>
            </article>
          </section>
        </div>
      </div>
    </main>

    <!-- <script type="module" src="./assets/js/app.js"></script> -->
  </body>
</html>
